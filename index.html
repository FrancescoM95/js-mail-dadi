<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Mongiello">
    <meta name="description" content="Gioco dei dadi e Finta Login">
    <title>Dadi Mail</title>

    <!--ยง icon  -->
    <link rel="icon" href="Logo.png" type="img/png">

    <!--ยง font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous'>

    <!--ยง Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--ยง stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/script.js"></script>
</head>

<body>

    <!--* HEADER -->
    <header>
        <h1 class="text-uppercase">Gioco dei dadi e Finta Login</h1>
    </header>

    <!--* MAIN -->
    <main>

        <!--# SECTION DADI -->
        <section id="section-dadi" class="container border rounded-2 py-3">

            <h2>ESERCIZIO 1 - Gioco dei dadi</h2>

            <div class="row">

                <!--| GIOCATORE -->
                <div class="col-6">
                    <div class="card my-3">

                        <h3 class="color-blue">Giocatore</h3>

                        <div class="my-3">
                            <i class="fas fa-dice fa-3x color-blue"></i>
                        </div>

                        <div class="m-3 d-none" id="user-box">
                            <h4>Il giocatore ha tirato</h4>
                            <div id="user-dice" class="h2 color-blue">
                            </div>
                        </div>
                    </div>

                </div>

                <!--| COMPUTER -->
                <div class="col-6">
                    <div class="card my-3">

                        <h3 class="color-red">CPU</h3>

                        <div class="my-3">
                            <i class="fas fa-dice fa-3x color-red"></i>
                        </div>

                        <div class="m-3 d-none" id="cpu-box">
                            <h4>Il computer ha tirato</h4>
                            <div id="cpu-dice" class="h2 color-red">
                            </div>
                        </div>
                    </div>
                </div>

                <!--| RISULTATO -->
                <div class="col d-none" id="result-box">
                    <div class="card">
                        <h4 id="result-element" class="my-3">.</h4>
                    </div>
                </div>
            </div>

            <!--| BOTTONE TIRA I DADI -->
            <button type="button" id="rolldice" class="btn btn-dark my-3">Tira i dadi</button>

        </section>

        <!--# SECTION EMAIL -->
        <section id="section-login" class="container border rounded-2 py-3">

            <h2>ESERCIZIO 2 - Finta Login</h2>

            <label for="email">Inserisci la tua email</label>
            <input type="email" id="email" name="email">

            <button type="button" id="verify" class="btn btn-dark ms-2">Verifica</button>
            <button type="button" id="reset" class="btn btn-dark">Reset</button>

            <p id="message" class="d-none m-0 pt-3"></p>
        </section>
    </main>
</body>

</html>
